<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Thêm Danh Mục</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Thêm Danh Mục</h1>
    <form th:action="@{/categories/add}" th:object="${category}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="id">Mã danh mục:</label>
            <input class="form-control" type="text" th:field="*{id}" id="id">
            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="name">Tên danh mục:</label>
            <input class="form-control" type="text" th:field="*{name}" id="name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Thêm mới">
    </form>
</div>
</body>
</html>
