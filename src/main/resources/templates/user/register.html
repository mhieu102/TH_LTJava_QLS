<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h3 class="card-title text-center">Sign Up</h3>
            <form th:action="@{/register}" th:object="${user}" method="post">

                <div class="mb-3">
                    <label class="form-label" for="name">First Name:</label><span class="text-danger">*</span>
                    <input class="form-control" type="text" th:field="*{name}" id="name">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label><span class="text-danger">*</span>
                    <input class="form-control" type="text" th:field="*{email}" id="email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="username">Username:</label><span class="text-danger">*</span>
                    <input class="form-control" type="text" th:field="*{username}" id="username">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password:</label><span class="text-danger">*</span>
                    <input class="form-control" type="text" th:field="*{password}" id="password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-info">Sign up</button>
                </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="layout::footer"></th:block>
</body>
</html>
